 Here's a gallery template.. please hack on it and make it interesting!!!

Full a-frame docs are here: https://aframe.io/docs
Have fun!

<!DOCTYPE html>
<head>
	<meta charset="utf-8">
    <title>Big Door Building Template</title>
    <script src="../js/aframe-v0.3.2.min.js"></script>
    <script src="../js/aframe-teleport-controls.min.js"></script>
    <!--the bmfont component makes text possible! There are lots of other components made by the a-frame community that you can add in the head tag, and use. Lots of them are here: https://github.com/aframevr/awesome-aframe#components-->
    <script src="../js/aframe-bmfont-text-component.min.js"></script>
    <script src="../js/aframe-hyperlink.js"></script>
    <link rel="icon" sizes="192x192" href="img/fort-icon.png">
</head>
<body>
	<a-scene>
		<a-assets>
			<!--.........................................................................................
			Pre-load assets here! (It speeds up the site, and is easier to manage than inline assets)
			==FORMATS== 
			3D Models:.obj, .dae; Images:.jpg, .png (supports alpha transparency),.gif; 
			Sound: .mp3, .ogg; Video: .mp4
			.........................................................................................-->
    		<a-asset-item id="big-door-module" src="../assets/3Dmodels/gallery-modules/big-door-module.dae"></a-asset-item>
    		<a-asset-item id="hexagonal-module" src="../assets/3Dmodels/gallery-modules/hexagonal-module.dae"></a-asset-item>
    		<a-asset-item id="big-door-module" src="../assets/3Dmodels/gallery-modules/big-door-module.dae"></a-asset-item>
			<img id="art-example" src="../assets/img/placeholder-image.png">
			<img id="sky" src="../assets/img/sky-sphere-image.png">
			<img id="clouds-image" src="../assets/img/clouds-image.png">
		</a-assets>

		<!--.........................................................................................
		==BUILDINGS==
		Tabula rasa. Awaiting arts.
		<3 <3 <3 <3 <3 <3 <3 <3
		.........................................................................................-->
		<a-collada-model src="#big-door-module" scale="2 2 2" position="5 0 -4"></a-collada-model>
		<a-collada-model src="#hexagonal-module" scale="2 2 2" position="0 0 12"></a-collada-model>

		<a-plane color="#000" height="50" width="50" rotation="-90 0 0" position="0 -0.2 0"></a-plane>

		<!--.........................................................................................
		==SKYBOX!==
		Actually a sphere.. This is an interesting thing to make in Photoshop - use 16:9 aspect ratio, and do Filter>>Other>>Offset horizontally, to hide the seam! Equirectangular (360 mapped to a rectangle) images also work. 
		.........................................................................................-->
		<a-sky src="#sky"></a-sky>
		<!-- Let's be fancy: here's a big sphere with clouds on a transparent background. All kinds of wacky stuff can be done with transparent pngs...results may vary by browser, however. -->
		<a-sphere material="src: #clouds-image; side: back" Opacity="0.8" radius="100">
			<a-animation attribute="rotation"
               dur="1500000"
               fill="forwards"
               to="0 360 0"
               easing="linear"
               repeat="indefinite"></a-animation>
		</a-sphere>

		<!--.........................................................................................
		==LIGHTS==
		.........................................................................................-->
		<a-entity light="type: ambient; color: #ADAAD5"></a-entity>s
		<a-entity light="type: directional; color: #FFFFFF; intensity: 0.6" position="0 10 0" rotation="-90 0 0"></a-entity>
		<a-entity light="type: point; color: #E89C8D; intensity: 0.6" position="10 -3 10"></a-entity>

		<!--.........................................................................................
		==CAMERA==
		This is your point of view, when you visit the page. You can set the user height, as well as
		starting position for the camera. Default user height = 1.6 meters
		.........................................................................................-->
		<a-entity camera="userHeight: 1.6" wasd-controls="true" look-controls="true"></a-entity>

	</a-scene>
</body>
