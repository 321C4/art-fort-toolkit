<!DOCTYPE html>
<head></head>
<body>
	<a-scene>
		<a-assets>
<!--.........................................................................................
3D Models:.obj, .dae; Images:.jpg, .png (supports alpha transparency),.gif; 
Sound: .mp3, .ogg; Video: .mp4-->
			<a-asset-item 
			id="example-tree-obj" src="../assets/3Dmodels/tree.obj"></a-asset-item>
    		<a-asset-item id="example-tree-mtl" src="../assets/3Dmodels/tree.mtl"></a-asset-item>
    		<a-asset-item id="round-gallery-2D" src="../assets/3Dmodels/round-gallery-2D.dae"></a-asset-item>
    		<a-asset-item id="round-gallery-3D" src="../assets/3Dmodels/round-gallery-3D.dae"></a-asset-item>
			<img id="gallery-img-placeholder" src="../assets/img/placeholder-image.png">
			<a-asset-item id="example-sound" src="../assets/sounds/example-sound.mp3"></a-asset-item>
			<video id="welcome-video" autoplay loop="true" src="welcome-to-your-fort.mp4">
		</a-assets>
<!--.........................................................................................-->
		<a-collada-model src="#round-gallery-2D"></a-collada-model>
		<a-collada-model src="#round-gallery-3D"></a-collada-model>
<!--.........................................................................................-->
		<a-obj-model src="#example-tree-obj" mtl="#example-tree-mtl"></a-obj-model>
		<a-entity id="example-sound"></a-entity>
		<a-entity id="welcome-video"></a-entity>
	</a-scene>
</body>
